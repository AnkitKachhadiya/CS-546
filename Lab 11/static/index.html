<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TV Show Guide</title>
        <link rel="stylesheet" href="/public/css/main.css" />
    </head>
    <body>
        <header>
            <h1>TV Show Guide</h1>
        </header>

        <div id="show" hidden></div>

        <form id="searchForm">
            <label for="search_term">Search Keyword</label>
            <input
                type="text"
                id="search_term"
                autocomplete="off"
                required="required"
                class="form-control"
                placeholder="Enter your search keyword"
            />

            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <p id="error" hidden></p>

        <p id="message" hidden></p>

        <ul id="showList" hidden></ul>

        <a href="/" id="homeLink" hidden>Back to All Shows</a>

        <footer>Ankit Hasmukh Kachhadiya 20007140</footer>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="/public/js/main.js"></script>
    </body>
</html>
