<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="/public/css/main.css" />
    </head>
    <body>
        <header class="center">
            <h1>Palindrome Checker</h1>
        </header>

        <form name="palindrome-form" id="palindrome-form">
            <label for="phrase">Phrase</label>
            <textarea
                name="phrase"
                id="phrase"
                cols="82"
                rows="10"
                placeholder="Enter phrase to check palindrome"
                required="required"
                class="form-control"
            ></textarea>
            <button class="btn btn-primary" type="submit">
                Check Palindrome
            </button>
        </form>

        <p id="error" hidden></p>

        <ol id="attempts"></ol>

        <footer class="center">Ankit Hasmukh Kachhadiya 20007140</footer>

        <script src="/public/js/main.js"></script>
    </body>
</html>
